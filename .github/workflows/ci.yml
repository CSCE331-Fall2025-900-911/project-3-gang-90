name: Frontend CI

on:
  push:
    branches: [ main, sprint_1 ]
    paths:
      "pos-frontend/**"
  pull_request:
    branches: [ main, sprint_1 ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Vite React â€” install / lint / test / build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pos-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.12.x (Vite-supported)
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.x
          cache: npm
          cache-dependency-path: pos-frontend/package-lock.json

      - name: Install dependencies (clean)
        run: npm ci

      - name: Lint code
        run: npm run lint --if-present

      - name: Test (CI mode)
        run: npm test --if-present -- --ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: pos-frontend/dist
          if-no-files-found: error
