name: Backend CI

on:
  push:
    branches: [ main, sprint_1 ]
  pull_request:
    branches: [ main, sprint_1 ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pos-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.x
          cache: npm
          cache-dependency-path: pos-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Start server
        env:
          PORT: 3000
          NODE_ENV: test
        run: |
          npm start &
          echo $! > server.pid
          for i in {1..20}; do
            if curl -fsS "http://localhost:${PORT}/employees" >/dev/null 2>&1; then
              echo "Server is up"
              break
            fi
            sleep 1
          done

      - name: Test API endpoints
        env:
          PORT: 3000
        run: |
          curl --fail --silent --show-error "http://localhost:${PORT}/employees"
          curl --max-time 3 -X POST \
            -H "Content-Type: application/json" \
            -d '{}' \
            "http://localhost:${PORT}/menu/TransactionAndDetails" || true

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill "$(cat server.pid)" || true; fi


