name: Backend CI

on:
  push:
    branches: [ main, sprint_1 ]
    paths:
      "backend/**"
  pull_request:
    branches: [ main, sprint_1 ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Start server
        env:
          PORT: 3000
          NODE_ENV: test
        run: |
          npm start > server.log 2>&1 &
          echo $! > server.pid
          for i in {1..40}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:${PORT}/") || code=000
            if [ "$code" != "000" ]; then
              echo "Server is up (HTTP $code)"
              up=1
              break
            fi
            sleep 1
          done
          if [ "$up" -ne 1 ]; then
            echo "Server failed to start in time. Dumping logs:"
            echo "----- server.log (last 200 lines) -----"
            tail -n 200 server.log || true
            exit 1
          fi

      - name: Test API endpoints
        env:
          PORT: 3000
        run: |
          curl --silent --show-error "http://localhost:${PORT}/employees" || true
          curl --max-time 3 -X POST \
            -H "Content-Type: application/json" \
            -d '{}' \
            "http://localhost:${PORT}/menu/TransactionAndDetails" || true

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill "$(cat server.pid)" || true; fi
          echo "----- server.log (last 200 lines) -----"
          tail -n 200 server.log || true


